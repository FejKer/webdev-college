<!DOCTYPE html>
<html>
<head>
  <title>NASA API Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">NASA Image Gallery</h1>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-6">
        <label for="keyword-input">Keyword:</label>
        <input type="text" id="keyword-input" class="form-control" placeholder="Enter keyword">
      </div>
      
      <div class="col-lg-4 col-md-6">
        <label for="media-type-select">Media Type:</label>
        <select id="media-type-select" class="form-control">
          <option value="">All</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-2 col-md-4">
        <label for="year-start-input">Year Start:</label>
        <input type="text" id="year-start-input" class="form-control" placeholder="Enter year">
      </div>
      
      <div class="col-lg-2 col-md-4">
        <label for="year-end-input">Year End:</label>
        <input type="text" id="year-end-input" class="form-control" placeholder="Enter year">
      </div>
      
      <div class="col-lg-4 col-md-4">
        <label for="location-input">Location:</label>
        <input type="text" id="location-input" class="form-control" placeholder="Enter location">
      </div>
    </div>
    
    <div class="row justify-content-center mt-4">
      <div class="col-lg-2 col-md-4">
        <button id="search-button" class="btn btn-primary btn-block">Search</button>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-4 col-md-6">
        <label for="sort-select">Sort By:</label>
        <select id="sort-select" class="form-control">
          <option value="">None</option>
          <option value="title">Title</option>
          <option value="date_created">Date Created</option>
        </select>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-2 col-md-4">
        <button id="previous-button" class="btn btn-primary btn-block">Previous</button>
      </div>
      <div class="col-lg-2 col-md-4">
        <button id="next-button" class="btn btn-primary btn-block">Next</button>
      </div>
    </div>

    <div id="image-gallery" class="d-flex justify-content-center flex-wrap mt-5"></div>

    <div id="image-modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Image Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="image-details"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
